<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

		<style media="screen">
			.card{
				padding: 1em;
			}
			ul{
				list-style-type: none;
				display: inline-block;
			}
			li{
				display: inline-block;
			}
			p{
				color: #464a4c;
			}
		</style>
	</head>
	<body style="padding-top:50px;">
		<div class="container">

			<h1 style="">Todo List</h1>
			<div class="row">
				<div class="col">
					<button class="btn btn-primary" id="btn_add">
						Ajouter une tâche
					</button>
					<button class="btn btn-danger" id="btn_remove">
						Supprimer les tâches
					</button>
					<button class="btn btn-info" id="btn_info">
						Cocher / Décocher les cases
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="alert alert-danger" id="error" style="display: none; margin-top:20px;">
						Vous devez saisir tous les champs.
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
